<h1>LOGIN</h1>
<div id="login">
  <form (ngSubmit)="onLogin(emailInput.value, passwordInput.value)" #loginForm="ngForm">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="email"
             ngModel
             name="email"
             required
             email
             #emailInput="ngModel">
    </mat-form-field>
    <div class="error" [class.hide]="emailInput.untouched || emailInput.valid">
      Email is required!
    </div>
    <mat-form-field>
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'"
             ngModel
             name="password"
             required
             #passwordInput="ngModel">
      <button mat-icon-button matSuffix id="register-button" (click)="clickEvent($event)"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide" type="button">
        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>
    <div class="error" [class.hide]="passwordInput.untouched || passwordInput.valid">
      Password is required!
    </div>
    <button mat-icon-button matS type="submit" [disabled]="!loginForm.valid">
      <mat-icon aria-hidden="false">pets</mat-icon>
      Login
    </button>
  </form>
  <button mat-button type="button" routerLink="../register" id="switchToRegister">Switch to Register</button>
</div>
